<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Receptionists</h4>
        <h6 class="card-subtitle">Update Information</h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="receptionistsForm"
          (submit)="saveData()"
        >
          <div class="form-group row">
            <label class="col-sm-3 control-label">Photo</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  ng
                  *ngIf="receptionistSelected"
                  class="w200"
                  [src]="receptionistSelected.img | img: 'receptionists'"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Name</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Receptionist name"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 control-label">Hotel</label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" formControlName="hotel">
                  <option value="">Choose Hotel</option>
                  <option *ngFor="let hotel of hotels" [value]="hotel._id">
                    {{ hotel.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                [disabled]="receptionistsForm.invalid"
                type="submit"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="fa fa-save"></i>Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card">
      <div class="card-body text-center">
        <h4 class="card-title">Hotel</h4>
        <img
          class="hotel-img-receptionist animated fadeIn fast"
          *ngIf="hotelSelected"
          [src]="hotelSelected.img | img: 'hotels'"
        />
      </div>
    </div>
  </div>
</div>
