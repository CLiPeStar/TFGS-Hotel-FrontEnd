<div id="bg-modal" class="backgraund-modal-img  animated fadeIn fast" [class.hidden]="modalService.hiddenModal">

  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
       style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Upload Img</h4>
          <button (click)="closeModal()" type="button" class="close cursor" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Choose img</h3>
          <div class="text-center img-container">
            <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar "/>
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar "/>
          </div>

          <input type="file" (change)="changeImg($event)"/>
          <div class="modal-footer">
            <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button (click)="uploadImg()" type="button" class="btn btn-primary">Update Img</button>
          </div>
        </div>
      </div>
    </div>
  </div>
